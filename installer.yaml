variant: fcos
version: 1.4.0
systemd:
  units:
    - name: install-coreos.service
      enabled: true
      contents: |
        [Unit]
        Description=Install CoreOS
        Wants=network-online.target
        After=network-online.target

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/coreos-installer install -i /var/home/core/install.ign /dev/sda
        ExecStart=/usr/sbin/reboot

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /var/home/core/install.ign
      mode: 0644
      contents:
        local: install.ign
