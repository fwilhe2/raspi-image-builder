apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: r9s-daemonset
  namespace: routernetes
  labels:
    app: r9s
spec:
  selector:
    matchLabels:
      app: r9s
  template:
    metadata:
      labels:
        app: r9s
    spec:
      hostNetwork: true
      containers:
        - name: firewalld
          image: quay.io/routernetes/routernetes:latest
          command: ["firewalld"]
          args: ["--nofork", "--nopid"]
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /run/dbus/system_bus_socket
              name: dbus-socket
        - name: dnsmasq
          image: quay.io/routernetes/routernetes:latest
          command: ["dnsmasq"]
          args: ["-k"]
      volumes:
        - name: dbus-socket
          hostPath:
            path: /run/dbus/system_bus_socket
            type: Socket
