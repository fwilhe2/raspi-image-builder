variant: fcos
version: 1.4.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa AAAA...
systemd:
  units:
    - name: rpm-ostree-install-deps.service
      enabled: true
      contents: |
        [Unit]
        Description=Layer dependencies with rpm-ostree
        Wants=network-online.target
        After=network-online.target
        # We run before `zincati.service` to avoid conflicting rpm-ostree
        # transactions.
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rpm-ostree install --apply-live firewalld https://github.com/k3s-io/k3s-selinux/releases/download/v1.1.stable.1/k3s-selinux-1.1-1.el8.noarch.rpm
        ExecStart=/usr/bin/systemctl disable --now firewalld
        ExecStart=/usr/bin/systemctl mask firewalld
        ExecStart=/usr/bin/systemctl restart dbus
        ExecStart=/bin/touch /var/lib/%N.stamp

        [Install]
        WantedBy=multi-user.target
    - name: install-k3s.service
      enabled: true
      contents: |
        [Unit]
        Description=install k3s
        Wants=network-online.target
        After=zincati.service
        ConditionPathExists=!/var/lib/rancher/k3s

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/systemctl start NetworkManager
        ExecStart=/usr/bin/nmcli connection up enp0s20u1
        ExecStart=/bin/sh -c 'curl -sfL https://get.k3s.io | sh -s - --disable=traefik --disable=servicelb --flannel-backend=host-gw --flannel-iface=enp0s20u1'

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: |
          routernetes
    - path: /etc/NetworkManager/system-connections/enp0s20u1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp0s20u1
          type=ethernet
          interface-name=enp0s20u1
          zone=r9s-internal
          [ipv4]
          address1=10.0.0.1/24
          method=manual
    - path: /etc/NetworkManager/system-connections/eno1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1
          type=ethernet
          interface-name=eno1
          zone=r9s-external
          [ipv4]
          method=auto
    - path: /etc/zincati/config.d/55-updates-strategy.toml
      contents:
        inline: |
          [updates]
          strategy = "periodic"

          [updates.periodic]
          time_zone = "America/Edmonton"

          [[updates.periodic.window]]
          days = [ "Sun" ]
          start_time = "04:00"
          length_minutes = 60
